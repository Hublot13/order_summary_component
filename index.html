<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <section>
    <div class="main">
      <div class="container">
        <img src="images/illustration-hero.svg" alt="" class="bigpic">
      </div>
      <div>
        <h1>Order Summary</h1>
        <p class="descp">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
        <div class="middle">
          <div class="back">
            <img src="images/icon-music.svg" alt="" class="music">
            
              <div class="plan-price">
                <strong>Annual Plan</strong>
                <p>$59.99/year</p>
              </div>
              <a href="#">Change</a>
          </div> 
        </div>
        <div class="btn">          
            <p>Proceed to Payment</p>
        </div>
      <div class="foot">
        <p>  Cancel Order</p>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/shivraj-patil-312696209/">Shivraj Patil</a>.
  </div>
</body>
</html>
